buildscript {
    ext {
        springBootVersion = '1.5.10.RELEASE'
        camundaSpringBootVersion = '2.2.0'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

version = '2.17.0-SNAPSHOT'
ext {
    dependentVersion = '2.19.1'
    domaSpringBootVersion = '1.1.1'
}

processResources.destinationDir = compileJava.destinationDir
compileJava.dependsOn processResources

jar {
    baseName = 'spring-boot-example'
    version =  version
}

repositories {
    mavenCentral()
    mavenLocal()
    maven { url "http://repo.spring.io/libs-snapshot" }
    maven { url "http://repo.spring.io/milestone" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-thymeleaf")
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-jdbc")
    compile("org.springframework.boot:spring-boot-starter-security")
    compile("org.seasar.doma:doma:${dependentVersion}")
    compile("org.seasar.doma.boot:doma-spring-boot-starter:${domaSpringBootVersion}")
    compile("com.h2database:h2")
    compile("org.webjars:jquery:2.1.1")
    runtime('org.springframework.boot:spring-boot-devtools')
    testCompile("junit:junit")
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.1'
}

apply from:'eclipse.gradle'

idea.module.inheritOutputDirs = true
